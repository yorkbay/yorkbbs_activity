<template name="detail">
   {{> share_layer }}
   {{> weixin }}
   {{> error item=item}}

    <div class="row">
        <div class="breadcrumb">
            <i class="breadcrumb-home"><img src="/img/icon-home.jpg" alt="" /></i>
            <a href="http://www.yorkbbs.ca" target="_blank">网站首页</a>
            <span>></span>
            <a href="/">活动预告</a>
            <span>></span>
            <a href="">详情</a>
        </div>
    </div>
    <div class="row">
        <div class="views">
            <div class="views-box">
                <div class="views-cover">
                    <img src="{{item.logo}}" alt="" />
                </div>
                <div class="views-content">
                    <h2>{{item.ti}}</h2>
                    <ul>
                        <li>
                            <div class="views-content-title">时间</div>
                            <div class="views-content-meta">{{ formatDate_MD item.btime.date }} {{ item.btime.time }}  – {{ formatDate_MD item.etime.date }} {{ item.etime.time }}</div>
                        </li>
                        <li>
                            <div class="views-content-title">费用</div>
                            <div class="views-content-meta">{{display_pr item.pr}}</div>
                        </li>
                        <li>
                            <div class="views-content-title">地址</div>
                            <div class="views-content-meta">
                                {{#if item.isonline}}
                                这是一个线上活动
                                {{else}}
                                {{item.location}}-{{item.address}},{{item.city}}, ON {{item.code}}
                                {{/if}}
                            </div>
                        </li>
                        <li>
                            <div class="views-content-title">电话</div>
                            <div class="views-content-meta">{{item.tel}}</div>
                        </li>
                    </ul>
                    {{#if item.site}}
                    <div class="views-content-go">
                        <a href="{{item.site}}" target="_blank">
                            <i>+</i>
                            <em>立即参加</em>
                        </a>
                    </div>
                    {{/if}}
                    <div class="views-social">
                        <a href="javascript:;" id="fav" itemid="{{item._id}}">
                            <img src="/img/icon-heard.png" alt="">
                            <img src="/img/icon-heard-red.png" alt="">
                            收藏
                        </a>
                        <a class="J-share" href="javascript:;">
                            <img src="/img/icon-share.png" alt="">
                            <img src="/img/icon-share-red.png" alt="">
                            分享
                        </a>
                    </div>
                </div>
                {{> user item=item}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="l-main">
            <section class="article">
                <header class="article-caption">
                    <h1>活动详情</h1>
                </header>
                <article class="article-cont">
                    {{{item.ct}}}
                </article>
                <dl class="article-tags">
                    <dt>标签：</dt>
                    <dd>
                        {{#each tg in item.tags}}
                        <a href="/?tag={{tg}}">{{tg}}</a>
                        <span> | </span>
                        {{/each}}
                    </dd>
                </dl>
                {{> share item=item}}
            </section>
            {{> recommend items=recommends}}

            <div class="article-comment">
                <input id="refid" type="hidden" value="{{item._id}}">
                <input id="ti" type="hidden" value="{{item.ti}}">
                <p>您有任何问题，在这里提问！</p>
                <div class="article-comment-textarea">
                    <textarea placeholder="想对主办方说..." id="commentct" name="commentct"></textarea>
                    <input type="button" id="sub" value="提问" />
                </div>
                <h2>全部评论</h2>
                {{> comment comments=comments}}
            </div>

        </div>
        <aside class="l-aside-widget">
            {{#if item.isonline}}
            {{else}}
                {{> rightmap item=item}}
            {{/if}}

            {{> simple items=(listbytag '周末好去处') }}
            <div class="active-aside-wechat">
                <img src="/img/share-wechat.jpg" alt="约克论坛">
            </div>
        </aside>
    </div>
</template>
