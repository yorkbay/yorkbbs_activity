<template name="usercenter">
    <div class="row">
        {{> user_left }}
        <div class="l-container">
            <div class="newslist newslist-image">
                <div class="newslist-image-caption newslist-user-caption">
                    <h2><a href="" class="newslist-images-current">发布的活动</a></h2>
                </div>
                <div class="newslist-caption-conent">
                    <ul>
                        {{#each item in list }}
                            <li>
                                {{> list_item item=item }}
                            </li>
                        {{/each}}
                    </ul>
                </div>
                <div class="listpage">
                    <div class="pagination">
                        <div class="pagination-page">
                            <!--
                            <div class="page-wrap">
                                <a href="#" class="page-next icon-disable">
                                    <span class="page-icon-next"></span> 第一页
                                </a>
                            </div>
                            -->
                            <div class="page-wrap">
                                <a href="#" class="page-next icon-disable">
                                    <span class="page-icon-next"></span> 上一页
                                </a>
                            </div>
                            <div class="page-wrap page-wrap-hover">
                                <div class="page-bg"></div>
                                <a class="page">1</a>
                            </div>
                            <div class="page-wrap">
                                <div class="page-bg"></div>
                                <a class="page">2</a>
                            </div>
                            <div class="page-wrap">
                                <div class="page-bg"></div>
                                <a class="page">3</a>
                            </div>
                            <div class="page-wrap">
                                <div class="page-bg"></div>
                                <a class="page">4</a>
                            </div>
                            <div class="page-wrap">
                                <div class="page-bg"></div>
                                <a class="page">5</a>
                            </div>
                            <div class="page-wrap">
                                <a href="#" class="page-next icon-disable">
                                    <span class="page-icon-next"></span> 下一页
                                </a>
                            </div>
                            <!--
                            <div class="page-wrap">
                                <a href="#" class="page-next icon-disable">
                                    <span class="page-icon-next"></span> 最后页
                                </a>
                            </div>
                            -->
                        </div>
                        <div class="pagination-count">
                            <span>共</span>
                            <span>100</span>
                            <span>页</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
