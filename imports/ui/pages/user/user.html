<template name="usercenter">
    <div class="row">
        {{> user_left }}
        <div class="l-container">
            <div class="newslist newslist-image">
                <div class="newslist-image-caption newslist-user-caption">
                    <h2><a href="" class="newslist-images-current">发布的活动</a></h2>
                </div>
                <div class="newslist-caption-conent">
                    <ul>
                        {{#each item in list }}
                            <li>
                                {{> usr_list_item item=item}}
                            </li>
                        {{/each}}
                    </ul>
                </div>
                <div class="release-button">
                    <a href="javascript:;" id="more" class="release-button-yes"><img src="/img/icon-yes.png" alt="加载更多" />加载更多</a>
                </div>
            </div>
        </div>
    </div>
</template>
