<template name="admin_sys_right">
    {{> admin_checkManager}}
    <div class="layer J-authority-pop" style="display: none;">
        {{> admin_manager_layer }}
        {{> admin_manager_state_layer manager=manager}}
        {{> admin_manager_right_layer manager=manager}}
    </div>
    <div class="contacts">
        <div class="contacts-box">
            <div class="title-caption">
                <div class="title-caption-add">
                    <a class="button-record J-add-admin"><i><img src="/admin/img/button-add.png" alt="新增广告位"> </i> 添加管理员</a>
                </div>
            </div>
        </div>
        <div class="contacts-box">
            <div class="table-box">
                <table width="100%" border="0">
                    <tbody><tr>
                        <th>用户名</th>
                        <th>状态</th>
                        <th>最后登录时间</th>
                        <th width="15%">权限配置</th>
                    </tr>
                    {{#each item in items}}
                    <tr>
                        <td>
                            <em>{{item.uname}}</em>
                        </td>
                        <td>
                            <em>{{display_st item.st}}</em>
                        </td>
                        <td>
                            <em>{{formatDate_YMDHS item.lm}}</em>
                        </td>
                        <td>
                            <em>
                                <a href="" class="table-blue J-change-start" itemid="{{item._id}}">更改状态</a>
                                <a href="" class="table-blue J-change-authority" itemid="{{item._id}}">配置权限</a>
                            </em>
                        </td>
                    </tr>
                    {{/each}}
                    </tbody></table>
            </div>
            <div class="contacts-table-more">
                <a href="" id="more">加载更多</a>
            </div>
        </div>
    </div>
</template>
