<template name="admin_feedback_list">
    {{> admin_checkManager}}
    <div class="layer J-report-pop" style="display: none;">
        <div class="layer-large layer-content">
            <h1>举报管理
                <a class="layer-close" href=""><img src="/admin/img/icon-close-l.png" alt="" /></a>
            </h1>
            <ul>
                <li><span class="layer-cate">处理结果</span>
                    <input type="hidden" id="itemid" value="">
                    <em class="contacts-detail-radio"><input type="radio" value="false" name="ismanage" checked/><label>未处理</label></em>
                    <em class="contacts-detail-radio"><input type="radio" value="true" name="ismanage"/><label>已处理</label></em>
                </li>
                <li><span class="layer-cate">处理意见</span><em><textarea class="layer-report-textarea" id="mct"></textarea></em></li>
                <li class="layer-notes">
                        <span class="layer-cate">
                            <span class="layer-cate">&nbsp;</span>
                            <input type="checkbox" value="" /><label>通知提交人（PM申请人）</label>
                        </span>
                </li>
                <li class="layer-button layer-button-left">
                    <span class="layer-cate">&nbsp;</span>
                    <input type="button" class="layer-yes"  value="确定" />
                </li>
            </ul>
        </div>
    </div>
    <div class="contacts">
        <div class="contacts-box">
            <div id="crms-filter">
                <div>
                    <select class="form-control" name="ismanage" id="ismanage">
                        <option value="">处理状态</option>
                        <option value="false">未处理</option>
                        <option value="true">已处理</option>
                    </select>
                    <select class="form-control" name="ty" id="ty">
                        <option value="">举报类型</option>
                        <option value="信息过期">信息过期</option>
                        <option value="信息错误">信息错误</option>
                        <option value="价格欺骗">价格欺骗</option>
                        <option value="广告">广告</option>
                        <option value="其它">其它</option>
                    </select>
                    <div class="form-filter-search">
                        <div class="input-group">
                            <input type="text" id="keyword" class="serch-keyword form-control form-filter-search-input"
                                   name="keyword" value="" placeholder="搜索举报内容或信息信息标题">
                            <div class="input-group-addon btn-keyword-search" id="search">搜索</div>
                        </div>
                    </div>
                    <div class="form-group-box">
                        <div class="form-group-custom">
                            <div class="input-group">

                                <input type="text" class="form-control" id="startdate" placeholder="2017-03-22">
                            </div>
                        </div>
                        &nbsp; 至
                        <div class="form-group-custom">
                            <div class="input-group">

                                <input type="text" class="form-control" id="enddate" placeholder="2017-04-22">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <input class="form-control" type="text" id="startdate"> 至 <input type="text" id="enddate" class="form-control"> -->
            </div>

            <div class="title-caption">
                <div class="contacts-opera-button">
                    <ul class="contacts-opera-button-choose">
                        <li>
                            <a class="button-choose-borderno button-gray-line button-marginl" id="delall">
                                批量删除</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="contacts-box">
            <div class="table-box">
                <table width="100%" border="0">
                    <tbody>
                    <tr>
                        <th width="2%"><input class="J-select-all" type="checkbox" value=""></th>
                        <th width="10%">提交时间</th>
                        <th width="6%">举报类型</th>
                        <th width="25%">举报内容</th>
                        <th>信息标题</th>
                        <th width="10%">提交人</th>
                        <th width="7%">处理人</th>
                        <th width="7%">处理状态</th>
                        <th width="8%">操作</th>
                    </tr>
                    {{#each item in list_item}}
                    <tr>
                        <td><input type="checkbox" name="delcheckbox" value="{{item._id}}" itemid="{{item._id}}"></td>
                        <td>
                            <em>{{formatDate_YMD item.fddt}}</em>
                        </td>
                        <td>
                            <em>{{item.ty}}</em>
                        </td>
                        <td>
                            <em>{{item.ct}}</em>
                        </td>
                        <td>
                            <em><a href="/activity/{{item.refid}}" class="table-blue">{{item.refti}}</a></em>
                        </td>
                        <td>
                            <em>{{item.fduname}}</em>
                        </td>
                        <td>
                            <em>{{item.mname}}</em>
                        </td>
                        <td>
                            <em>{{display_ismanage item.ismanage}}</em>
                        </td>
                        <td>
                            <em>
                                <a href="" class="table-blue J-process" itemid="{{item._id}}" mct="{{item.mct}}" ismanage="{{item.ismanage}}">处理</a>
                                <a href="" class="table-blue del" itemid="{{item._id}}">删除</a>
                            </em>
                        </td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
            <div class="contacts-table-more">
                <a href="" id="more">加载更多</a>
            </div>
        </div>
    </div>
</template>
