<template name="admin_activity_list">
    {{> admin_checkManager }}
    <div class="layer J-review-pop" style="display: none;">
        <div class="layer-large layer-content">
            <h1>信息审核{{Activity.ti}}
                <input type="hidden" id="activityid" value="{{Activity._id}}"/>
                <a class="layer-close" href=""><img src="/admin/img/icon-close-l.png" alt=""/></a>
            </h1>
            <div id="crms-filter">
                <ul>
                    <li><span class="layer-cate">显示状态</span>
                        <em class="contacts-detail-radio"><input type="radio" value="true" name="isshow" {{display_show Activity.st}}/><label>显示</label></em>
                        <em class="contacts-detail-radio"><input type="radio" value="false" name="isshow" {{display_hidden Activity.st}}/><label>隐藏</label></em>
                    </li>
                    <li><span class="layer-cate">设为置顶</span>
                        <em class="contacts-detail-radio">
                            <div class="form-group-custom layer-calendar">
                                <div class="input-group">
                                    <input type="text" style="width: 120px" class="form-control" id="toptime" value="{{Activity.toptime}}"
                                           placeholder="置顶结束时间">
                                </div>
                            </div>
                            <select class="form-control" name="topsort" id="topsort">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </em>
                    </li>
                    <li><span class="layer-cate">设为推荐</span>
                        <em class="contacts-detail-radio">
                            <div class="form-group-custom layer-calendar">
                                <div class="input-group">
                                    <input type="text" style="width: 120px" class="form-control" id="cmdtime" value="{{Activity.cmdtime}}"
                                           placeholder="推荐结束时间">
                                </div>
                            </div>
                        </em>
                    </li>
                    <li><span class="layer-cate">图片标签</span>
                        <em class="contact-detail-inputext"><input type="text" class="layer-input-middle" id="imgtag" name="imgtag" value="{{Activity.imgtag}}"></em>
                        <em class="contacts-detail-radio">
                            <select class="form-control" name="imgtagcl" id="imgtagcl">
                                <option value="">默认</option>
                                <option class="red" value="red"></option>
                                <option class="green" value="green"></option>
                                <option class="blue" value="blue"></option>
                            </select>
                        </em>

                    </li>
                    <li class="layer-button layer-button-left">
                        <span class="layer-cate">&nbsp;</span>
                        <input type="button" class="layer-yes" value="确定"/>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="contacts">
        <div class="contacts-box">
            <div id="crms-filter">
                <div>
                    <select class="form-control" name="tags" id="tags">
                        <option value="">所属类别</option>
                        {{#each tag in tags}}
                        <option value="{{tag.tg}}">{{tag.tg}}</option>
                        {{/each}}
                    </select>
                    <select class="form-control" name="st" id="st">
                        <option value="">信息状态</option>
                        <option value="normal">显示</option>
                        <option value="hidden">隐藏</option>
                        <option value="out">过期</option>
                    </select>
                    <div class="form-filter-search">
                        <div class="input-group">
                            <input type="text" id="keyword" class="serch-keyword form-control form-filter-search-input"
                                   name="keyword" value="" placeholder="输入信息标题或发布人">
                            <div class="input-group-addon btn-keyword-search">搜索</div>
                        </div>
                    </div>
                    <div class="form-group-box">
                        <div class="form-group-custom">
                            <div class="input-group">

                                <input type="text" class="form-control" id="startdate" placeholder="2017-03-22">
                            </div>
                        </div>
                        &nbsp; 至
                        <div class="form-group-custom">
                            <div class="input-group">
                                <input type="text" class="form-control" id="enddate" placeholder="2017-04-22">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <input class="form-control" type="text" id="startdate"> 至 <input type="text" id="enddate" class="form-control"> -->
            </div>

            <div class="title-caption">
                <div class="contacts-opera-button">
                    <ul class="contacts-opera-button-choose">
                        <li><a class="button-choose-right button-gray-line" href="/">
                            前台查看</a>
                        </li>
                        <li>
                            <a class="button-choose-borderno button-gray-line" id="delall"> 批量删除</a>
                        </li>
                        <li>
                            <a class="button-choose-left button-gray-line" > 批量推送</a>
                        </li>
                    </ul>
                </div>
                <div class="title-caption-add">
                    <a class="button-record" onclick="add_ad()"><i><img src="/admin/img/button-add.png" alt="新增广告位">
                    </i> 发布信息</a>
                </div>
            </div>
        </div>
        <div class="contacts-box">
            <div class="table-box">
                <table width="100%" border="0">
                    <tr>
                        <th width="2%"><input type="checkbox" value=""/></th>
                        <th width="5%">信息ID</th>
                        <th>信息标题</th>
                        <th width="9%">所属类别</th>
                        <th width="7%">发布人</th>
                        <th width="10%">发布时间</th>
                        <th width="7%">信息状态</th>
                        <th width="15%">操作</th>
                    </tr>
                    {{#each item in list_item}}
                    <tr>
                        <td><input type="checkbox" name="delcheckbox" value="{{item._id}}" itemid="{{item._id}}"></td>
                        <td>
                            <em>{{item._id}}</em>
                        </td>
                        <td>
                            <em><a href="" class="table-blue">{{item.ti}}</a></em>
                        </td>
                        <td>
                            <em>{{item.tags}}</em>
                        </td>
                        <td>
                            <em>{{item.meta.usr}}</em>
                        </td>
                        <td>
                            <em>{{formatDate_YMDHS item.meta.dt}}</em>
                        </td>
                        <td>
                            <em class="table-blue">{{display_st item.st}}</em>
                        </td>
                        <td>
                            <em>
                                <a href="" class="table-blue J-review" itemid="{{item._id}}">审核</a>
                                <a href="" class="table-blue">编辑</a>
                                <a href="" class="table-blue">推送</a>
                                <a href="" class="table-blue del" itemid="{{item._id}}">删除</a>
                            </em>
                        </td>
                    </tr>
                    {{/each}}
                </table>
            </div>
            <div class="contacts-table-more">
                <a href="" id="more">加载更多</a>
            </div>
        </div>
    </div>
</template>
