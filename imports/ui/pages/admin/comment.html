<template name="admin_comment_list">
    {{> admin_checkManager}}
    <div class="contacts">
        <div class="contacts-box">
            <div id="crms-filter">
                <div>
                    <select class="form-control" name="st" id="st">
                        <option value="">显示状态</option>
                        <option value="42">显示</option>
                        <option value="43">隐藏</option>
                    </select>
                    <select class="form-control" name="habit" id="habit">
                        <option value="">审核状态</option>
                        <option value="42">未审核</option>
                        <option value="43">已审核</option>
                    </select>
                    <div class="form-filter-search">
                        <div class="input-group">
                            <input type="text" id="keyword" class="serch-keyword form-control form-filter-search-input"
                                   name="keyword" value="" placeholder="输入信息标题、评论内容或评论人 ">
                            <div class="input-group-addon btn-keyword-search">搜索</div>
                        </div>
                    </div>
                    <div class="form-group-box">
                        <div class="form-group-custom">
                            <div class="input-group">

                                <input type="text" class="form-control" id="startdate" placeholder="2017-03-22">
                            </div>
                        </div>
                        &nbsp; 至
                        <div class="form-group-custom">
                            <div class="input-group">

                                <input type="text" class="form-control" id="enddate" placeholder="2017-04-22">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <input class="form-control" type="text" id="startdate"> 至 <input type="text" id="enddate" class="form-control"> -->
            </div>


            <div class="title-caption">
                <div class="contacts-opera-button">
                    <ul class="contacts-opera-button-choose">
                        <li>
                            <a class="button-choose-borderno button-gray-line"> 批量删除</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="contacts-box">
            <div class="table-box">
                <table width="100%" border="0">
                    <tbody>
                    <tr>
                        <th width="2%"><input type="checkbox" class="J-select-all" value=""></th>
                        <th width="10%">评论时间</th>
                        <th>评论内容</th>
                        <th>信息标题</th>
                        <th width="8%">评论人</th>
                        <th width="6%">显示状态</th>
                        <th width="8%">操作</th>
                    </tr>
                    {{#each item in list_item}}
                    <tr>
                        <td><input type="checkbox" value=""></td>
                        <td>
                            <em>{{formatDate_YMDHS item.meta.dt}}</em>
                        </td>
                        <td>
                            <em>{{item.ct}}</em>
                        </td>
                        <td>
                            <em class="table-blue">{{item.ti}}</em>
                        </td>
                        <td>
                            <em>{{item.meta.usr}}</em>
                        </td>
                        <td>
                            <em>{{display_review item.review}}</em>
                        </td>
                        <td>
                            <em>
                                <a href="" class="table-blue J-review review" itemid="{{item._id}}">审核</a>
                                <a href="" class="table-blue del" itemid="{{item._id}}">删除</a>
                            </em>
                        </td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
            <div class="contacts-table-more">
                <a href="" id="more">加载更多</a>
            </div>
        </div>
    </div>
</template>
