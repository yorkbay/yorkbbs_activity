<template name="admin_frontlog">
    <div class="contacts">
        <div class="contacts-box">
            <div id="crms-filter">
                <div>
                    <select class="form-control" name="action" id="action">
                        <option value="">操作类型</option>
                        <option value="查看信息">查看信息</option>
                        <option value="发布评论">发布评论</option>
                        <option value="收藏信息">收藏信息</option>
                        <option value="信息纠错">信息纠错</option>
                        <option value="发布信息">发布信息</option>
                    </select>
                    <div class="form-filter-search">
                        <div class="input-group">
                            <input type="text" id="keyword" class="serch-keyword form-control form-filter-search-input" name="keyword" value="" placeholder="搜索操作人或操作说明">
                            <div class="input-group-addon btn-keyword-search" id="search">搜索</div>
                        </div>
                    </div>
                    <div class="form-group-box">
                        <div class="form-group-custom">
                            <div class="input-group">

                                <input type="text" class="form-control" id="startdate" placeholder="2017-03-22">
                            </div>
                        </div>
                        &nbsp; 至
                        <div class="form-group-custom">
                            <div class="input-group">

                                <input type="text" class="form-control" id="enddate" placeholder="2017-04-22">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="contacts-box">
            <div class="table-box">
                <table width="100%" border="0">
                    <tbody><tr>
                        <th width="12%">时间</th>
                        <th width="12%">用户</th>
                        <th width="15%">操作类型</th>
                        <th width="15%">IP地址</th>
                        <th>信息标题</th>
                        <th width="8%">操作设备</th>
                    </tr>
                    {{#each item in list_item}}
                        <tr>
                            <td>
                                <em>{{formatDate_YMD item.meta.dt}}</em>
                            </td>
                            <td>
                                <em>{{item.meta.usr}}</em>
                            </td>
                            <td>
                                <em>{{item.action}}</em>
                            </td>
                            <td>
                                <em>{{item.ip}}</em>
                            </td>
                            <td>
                                <em>{{item.ti}}</em>
                            </td>
                            <td>
                                <em>pc</em>
                            </td>
                        </tr>
                    {{/each}}
                    </tbody></table>
            </div>
            <div class="contacts-table-more">
                <a href="" id="more">加载更多</a>
            </div>
        </div>
    </div>
</template>
