<template name="admin_tag_list">
    {{> admin_checkManager}}
    {{> admin_tag_add }}
    <div class="contacts">
        <div class="contacts-box">
            <div class="title-caption">
                <div class="title-caption-add">
                    <a class="button-record J-add-label"><i><img src="/admin/img/button-add.png" alt="新增广告位"> </i> 添加标签</a>
                </div>
            </div>
        </div>
        <div class="contacts-box">
            <div class="table-box">
                <table width="100%" border="0">
                    <tbody><tr>
                        <th>标签名称</th>
                        <th>信息总数</th>
                        <th>显示状态</th>
                        <th width="10%">操作</th>
                    </tr>
                    {{#each item in list_item}}
                    <tr>
                        <td>
                            <em>{{item.tg}}</em>
                        </td>
                        <td>
                            <em>12,235</em>
                        </td>
                        <td>
                            <em>{{display_isshow item.isshow}}</em>
                        </td>
                        <td>
                            <em>
                                <a href="" class="table-blue J-edite-label">编辑</a>
                                <a href="" class="table-blue del" itemid="{{item._id}}">删除</a>
                            </em>
                        </td>
                    </tr>
                    {{/each}}
                    </tbody></table>
            </div>
            <div class="contacts-table-more">
                <a href="" id="more">加载更多</a>
            </div>
        </div>
    </div>
</template>
