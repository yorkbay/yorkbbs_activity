<template name="admin_newsletter_email">
    {{> admin_checkManager}}
    <div class="contacts">
        <div class="contacts-box">
            <div id="crms-filter">
                <div>
                    <div class="form-group-box">
                        <div class="form-group-custom">
                            <div class="input-group">

                                <input type="text" class="form-control" id="startdate" placeholder="2017-03-22">
                            </div>
                        </div>
                        &nbsp; 至
                        <div class="form-group-custom">
                            <div class="input-group">

                                <input type="text" class="form-control" id="enddate" placeholder="2017-04-22">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <input class="form-control" type="text" id="startdate"> 至 <input type="text" id="enddate" class="form-control"> -->
            </div>

            <div class="title-caption">
                <div class="contacts-opera-button">
                    <ul class="contacts-opera-button-choose">
                        <li><a class="button-choose-right button-gray-line">批量删除</a>
                        </li>
                        <li>
                            <a class="button-choose-borderno button-choose-left button-gray-line"> 批量推送</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="contacts-box">
            <div class="table-box">
                <table width="100%" border="0">

                    <tbody><tr>
                        <th width="2%"><input class="J-select-all" type="checkbox" value=""></th>
                        <th width="15%">提交时间</th>
                        <th width="12%">提交人</th>
                        <th>E-mail</th>
                        <th width="15%">E-mail状态</th>
                        <th width="15%">操作</th>
                    </tr>
                    {{#each item in list_item}}
                    <tr>
                        <td><input type="checkbox" value=""></td>
                        <td>
                            <em>{{formatDate_YMDHS item.dt}}</em>
                        </td>
                        <td>
                            <em>{{item.uname}}</em>
                        </td>
                        <td>
                            <em>{{item.email}}</em>
                        </td>
                        <td>
                            <em>{{display_issend item.issend}}</em>
                        </td>
                        <td>
                            <em>
                                <a href="" class="table-blue">推送到sendgrid</a>
                                <a href="" class="table-blue del" itemid="{{item._id}}">删除</a>
                            </em>
                        </td>
                    </tr>
                    {{/each}}
                    </tbody></table>
            </div>
            <div class="contacts-table-more">
                <a href="" id="more">加载更多</a>
            </div>
        </div>
    </div>
</template>
