<template name="list">
    <div class="l-container">
        <div class="newslist newslist-image">
            <div class="newslist-image-caption">
                <h2><a href="javascript:;" class="newslist-images-current" id="tab_commend">推荐活动</a></h2>
                <h2><a href="javascript:void(0)" id="tab_news">最新活动</a></h2>
                <div class="newslist-image-filter J-newslist-filter">
                    <a href="javascript:void(0)" >筛选 <i><img src="/img/icon-filter.png" alt="" /></i></a>
                </div>
            </div>
            <div class="newslist-filter J-newslist-filter-tag">
                <div class="formTable-tags-recommend J-recommend-times" id="div_time" style="display: none;">
                    <span>今天</span>
                    <a data-types="times" href="javascript:;" class="tags-close time_close">
                        <img src="/img/close.jpg" alt="" />
                    </a>
                </div>
                <div class="formTable-tags-recommend J-recommend-money" id="div_isfree" style="display: none;">
                    <span>免费活动</span>
                    <a data-types="money" href="javascript:;" class="tags-close free_close">
                        <img src="/img/close.jpg" alt="" />
                    </a>
                </div>
                <div class="formTable-tags-recommend J-recommend-types" id="div_tag" style="display: none;">
                    <span>周末好去处</span>
                    <a data-types="types" href="javascript:;" class="tags-close tag_close">
                        <img src="/img/close.jpg" alt="" />
                    </a>
                </div>
            </div>
            <div class="newslist-caption-conent">
                <ul>
                    {{#each item in items }}
                        <li>
                            {{> list_item item=item }}
                        </li>
                    {{/each}}
                </ul>
            </div>
            <div class="newslist-more">
                <a href="javascript:void(0)" id="more">加载更多</a>
            </div>
        </div>
    </div>
</template>
