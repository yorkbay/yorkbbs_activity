<template name="list_item">
    <div class="newslist-content">
        <div class="newslist-cover newslist-image-cover">
            <a href="/activity/{{item._id}}" title=""><img src="{{item.logo}}" alt=""></a>
            <p class="newslist-channel"><a href="/activity?id={{item._id}}" title="">{{display_pr item.pr}}</a></p>
        </div>
        <div class="newslist-image-cont">
            <div class="newslist-body">
                <a href="/activity/{{item._id}}" title="" target="_blank">
                <time class="newslist-date">{{ formatDate_MD item.btime.date }} è‡³ {{ formatDate_MD item.etime.date }}</time>
                <div class="newslist-title">{{item.ti}}</div>
                <div class="newslist-date newslist-address">{{item.location}}-{{item.address}},{{item.city}}, ON {{item.code}}</div>
                </a>
            </div>
            <div class="newslist-footer">
                <div class="newslist-tags">
                    {{#each tg in item.tags}}
                        <a href="/?tag={{tg}}">#{{tg}} </a>
                    {{/each}}

                </div>
                <div class="newslist-bookmark">
                    <a class=" list-share" href="">
                        <img src="img/icon-share.png" alt="">
                        <img src="img/icon-share-red.png" alt="">
                    </a>
                    <a href="" class="list_item_fav" itemid="{{item._id}}">
                        <img src="img/icon-heard.png" alt="">
                        <img src="img/icon-heard-red.png" alt="">
                    </a>

                </div>

            </div>
        </div>
        <div class="addthis_inline_share_toolbox_lztf" data-url="http://{{gethost}}/activity/{{item._id}}" data-title="{{item.ti}}"></div>

    </div>
</template>
