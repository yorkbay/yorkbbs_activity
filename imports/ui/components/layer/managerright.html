<template name="admin_manager_right_layer">
    <div class="layer-large layer-content change-authority-pop">
        <h1>配置权限
            <input type="hidden" id="managerid" value="{{manager._id}}"/>
            <input type="hidden" id="hdnrole" value=""/>
            <a class="layer-close" href=""><img src="/admin/img/icon-close-l.png" alt="" /></a>
        </h1>
        <ul class="layer-em">
            <li>
                <em class="contacts-detail-radio"><input type="checkbox" class="role" value="activity" {{display_role "activity," manager.role}}/><label>信息管理</label></em>
                <em class="contacts-detail-radio"><input type="checkbox" class="role" value="comment" {{display_role "comment," manager.role}}/><label>评论管理</label></em>
                <em class="contacts-detail-radio"><input type="checkbox" class="role" value="feedback" {{display_role "feedback," manager.role}}/><label>举报管理</label></em>
                <em class="contacts-detail-radio"><input type="checkbox" class="role" value="frontlog" {{display_role "frontlog," manager.role}}/><label>前台日志</label></em>
                <em class="contacts-detail-radio"><input type="checkbox" class="role" value="backendlog" {{display_role "backendlog," manager.role}}/><label>后台日志</label></em>
                <em class="contacts-detail-radio"><input type="checkbox" class="role" value="sys" {{display_role "sys," manager.role}}/><label>权限配置</label></em>
                <em class="contacts-detail-radio"><input type="checkbox" class="role" value="tag" {{display_role "tag," manager.role}}/><label>标签管理</label></em>
                <em class="contacts-detail-radio"><input type="checkbox" class="role" value="newsletter" {{display_role "newsletter," manager.role}}/><label>e-mail管理</label></em>
                <em class="contacts-detail-radio"><input type="checkbox" class="role" value="newslettermsg" {{display_role "newslettermsg," manager.role}}/><label>信息池</label></em>
            </li>
            <li class="layer-button layer-button-left">
                <span class="layer-cate">&nbsp;</span>
                <input type="button" class="layer-yes"  value="保存" />
            </li>
        </ul>
    </div>
</template>
